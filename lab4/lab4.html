<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metod Hord</title>
    <link rel="stylesheet" href="./lab4.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="variant">
      <h1>Метод Хорд</h1>
      <img src="./image.png" alt="" />
    </div>
    <div class="calculate">
      <input type="number" placeholder="Введіть значення А" id="a" />
      <input type="number" placeholder="Введіть значення B" id="b" />

      <select id="E">
        <option value="o">Оберіть точність</option>
        <option value="0.0001">0.0001</option>
        <option value="0.00001">0.00001</option>
        <option value="0.000001">0.000001</option>
      </select>
      <button class="res">Обрахувати</button>
    </div>
    <div class="result">
      <h1>Результат: <b></b></h1>
      <div class="canva-container">
        <div class="canvas">
          <canvas id="diagram" width="300px" height="100px"></canvas>
        </div>
        <div class="canvas">
          <canvas id="diagram2" width="300px" height="100px"></canvas>
        </div>
      </div>
    </div>
    <div class="clean-container">
      <button class="clean">Очистити</button>
    </div>
  </body>
</html>
